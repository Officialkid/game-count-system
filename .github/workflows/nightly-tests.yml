name: Nightly Tests

on:
  schedule:
    # Run every night at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  full-e2e-suite:
    name: Full E2E Test Suite
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers (all)
        run: npx playwright install --with-deps

      - name: Run E2E tests on all browsers
        run: npm run test:e2e
        env:
          CI: true
          PLAYWRIGHT_TEST_BASE_URL: https://${{ secrets.VERCEL_PRODUCTION_URL }}

      - name: Upload results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: nightly-test-results
          path: playwright-report/
          retention-days: 30

  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v9
        with:
          urls: |
            https://${{ secrets.VERCEL_PRODUCTION_URL }}
            https://${{ secrets.VERCEL_PRODUCTION_URL }}/events
          uploadArtifacts: true
          temporaryPublicStorage: true

  uptime-check:
    name: Uptime and Health Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Check API health
        run: |
          curl -f https://${{ secrets.VERCEL_PRODUCTION_URL }}/api/health || exit 1

      - name: Check Appwrite status
        run: |
          curl -f ${{ secrets.APPWRITE_ENDPOINT }}/health || exit 1

      - name: Notify on failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: 'ðŸš¨ Nightly health check failed!'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
